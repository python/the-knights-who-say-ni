language: python
cache: pip
python:
  - 3.6
  - 3.7
  - 3.7-dev
  - 3.8-dev
  - nightly
dist: xenial

matrix:
  allow_failures:
  - python: 3.8-dev
    dist: xenial
  - python: nightly
    dist: xenial

before_install:
  - python3 -m pip install -U coverage codecov mypy
install:
  - python3 -m pip install -r requirements.txt
script:
  - python3 -m coverage run --branch -m unittest discover -t . -s ni/test/
  - python3 -m mypy ni/*.py
after_success:
  - codecov
